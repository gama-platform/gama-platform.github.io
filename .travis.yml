notifications:
  email:
    on_success: always
    on_error: always
sudo: required
rvm:
- 2.4.0
bundler_args: --without deployment
before_script:
- rm -f ./Gemfile.lock
- chmod +x ./_scripts/script.sh
- chmod +x ./_scripts/indexing.sh
